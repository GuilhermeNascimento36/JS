<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar no carrinho</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="conteudo">
        <div class="principal">
            <img class="carrinho" src="css/carrinho.png">
            <form action="" class="adicionar" id="add-item">
                <label for="item">Nome</label>
                <input type="text" name="nome" id="nome">
                <label for="item">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <input type="submit" value="Adicionar" class="cadastrar">
            </form>
        </div>
        
        <fieldset class="borda-items">
            <ul class="lista" id="lista-items"> 
                <li class="item"><strong>1</strong>Pacote de arroz</li>
                <li class="item"><strong>1</strong>Pacorte de feijão</li>
                <li class="item"><strong>3</strong>Pacote de nuggets</li>
                <li class="item"><strong>3</strong>Macarrão</li>
                <li class="item"><strong>1</strong>Creme de leite</li>
            </ul> 
        </fieldset>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
